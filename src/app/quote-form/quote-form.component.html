
<div class="container-fluid" style="border: solid green;">
    <h2 class="text-center" style="background-color: grey; color:yellowgreen;">Post a quote</h2>
    <form (ngSubmit)='submitQuote()' #quoteForm= "ngForm" >
        <div class="form-group">
  
            <label for="username">Username</label>
            <input type="text" required class="form-control" id="username" [(ngModel)]="newQuote.userName" name="username" #name='ngModel'>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Username is required</p>
              </div>
        </div>
        <div class="form-group">
            <label for="quotaion">Quote</label>
            <textarea class="form-control" id="quotation" rows="4" required [(ngModel)]="newQuote.quotation" name="quotaion" #quotation="ngModel"></textarea>
            <div [hidden]="quotation.valid || quotation.pristine" class="alert alert-danger">
                <p>Quote is required</p>
              </div>
    
        </div>
        <div class="form-group">
            <label for="author">Athor:</label>
            <input type='text' id="author" required [(ngModel)]="newQuote.author" name="author" #author="ngModel">
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author is required</p>
              </div>
    
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-success">Post Quote</button>
            </div>
        </div>
    </form>
</div>
