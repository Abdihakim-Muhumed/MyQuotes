<p>quote-form works!</p>
<div class="container-fluid">
    <h2 class="text-center">Post a quote</h2>
    <hr>
    <form #quoteForm= "ngForm">
        <div class="form-group">
  
            <label for="username">Username</label>
            <input type="text" required class="form-control" id="username" [ngModel]="newQuote.userName">
            Username: {{newQuote.userName}}
        </div>
        <div class="form-group">
            <label for="quotaion">Quote</label>
            <textarea class="form-control" id="quotation" rows="4" required [ngModel]="newQuote.quotation"></textarea>
            Quote: {{newQuote.quotation}}
        </div>
        <div class="form-group">
            <label for="author">Athor:</label>
            <input type='text' id="author" required [ngModel]="newQuote.author">
            Author: {{newQuote.author}}
        </div>
        <button type="submit" class="btn btn-success">Post Quote</button>
    </form>
</div>
