<div class="container">
    <div class="row">
        <div class="col-md-6" id="quotes">
            <h2 style="background-color: cornsilk; color:  black; text-align: center;" >Quotes</h2>
            <ul  *ngFor = 'let quote of quotes; let i=index'>
                <li appMostLiked> 
                    "{{quote.quotation}}"
                </li>
                <p>
                    <button (click)='addLike(i)'class="btn btn-danger">Like</button>  ({{quote.likes}})
                    <button (click)='addDislike(i)' class="btn btn-dark">Dislike </button> ({{quote.dislikes}})  
                    <button (click)='viewDetails(i)' class="btn btn-info">View details</button>
                </p>                
                <app-quote-details *ngIf ='quote.showDetails' [quote]='quote' (isComplete)='deleteQuote($event,i)' class="btn btn-info"></app-quote-details>
                <hr>
            </ul>
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
    </div>
</div>
